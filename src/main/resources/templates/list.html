<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List</title>

    <!-- Додайте CDN посилання на Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">

<h2 class="mt-5 mb-4">Note List</h2>

<table class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/note/edit(id=${note.id})}">Edit</a>
            |
            <form method="post" th:action="@{/note/delete}">
                <input type="hidden" name="id" th:value="${note.id}">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Add a link to create a new note -->
<a class="btn btn-success" th:href="@{/note/create}">Create New Note</a>

</body>
</html>
